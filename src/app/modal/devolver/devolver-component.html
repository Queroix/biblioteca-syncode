<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confirmacao de devolução</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div class="text-center">
      <img src='../../../assets/img/check.png' alt="">
      <p>Confirma a devolução do livro "{{livro.nomeLivro}}"?</p>
    </div>


  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('cancel click')">Cancelar</button>
    <button type="button" class="btn btn-outline-sucess" (click)="updateDevolver()"
    (click)="modal.close()">Confirmar</button>
  </div>
</ng-template>

<a (click)="open(content)">
  <label class="btnModal">Devolver</label>
</a>
